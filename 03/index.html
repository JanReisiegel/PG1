<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>RGB to Bitmap</title>
	<style>
		.matrix-input {
			margin: 5px;
			width: 50px;
		}

		.matrix-table {
			border-collapse: collapse;
			margin-top: 20px;
		}

		.matrix-table td {
			border: 1px solid black;
			padding: 2px;
			text-align: center;
		}
	</style>
</head>

<body>
	<canvas id="src" width="256" height="256"></canvas>
	<br />
	<input type="file" id="file" onchange="handleFileSelect(this)" name="files[]" />
	<input type="number" id="k_parametr" value="1" min="0" max="255" />
	<h2>Zadejte velikost matice</h2>
	<label for="rows">Počet řádků:</label>
	<input type="number" id="rows" min="1" value="2" style="width: 50px;">
	<label for="cols">Počet sloupců:</label>
	<input type="number" id="cols" min="1" value="2" style="width: 50px;">
	<button onclick="generateMatrixInputs()">Generovat matici</button>

	<h2>Zadejte hodnoty matice</h2>
	<form id="matrix-form"></form>
	<button onclick="submitMatrix()">Odeslat matici</button>

	<h3>Zadaná matice:</h3>
	<!--pre id="output_M"></pre-->
	<div id="output"></div>
	<button type="button" id="convert" disabled>Convert</button>
</body>

<script type="text/javascript" src="./script.js"></script>

</html>
